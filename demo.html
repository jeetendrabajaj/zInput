<!DOCTYPE html>
<html>
<head>
<title>zRadio Demo</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="zRadio.js"></script>
<style>

body{
font-family:"Arial", sans-serif;
}

.zRadioWrapper{


}

.zRadio{
display:inline-block;
width: 200px;
height:50px;
background-color: white;
margin:4px;
padding: 12px;
text-align:center;
cursor:default;
color: #336600;
border: #336600 1px solid;
border-radius:10px;
font-size: 18px;
}


.zRadioInner{
display:table;
width: 100%;
height: 100%;

}

.zRadioInnermost{
display: table-cell;
vertical-align:middle;
}

.zSelected{
color: white;
background-color:#336600;

}
</style>
</head>
<body>
<h1>Set 1</h1>
<input type="radio" name="set 1" title="option 1">
<input type="radio" name="set 1" title="option 2">
<input type="radio" name="set 1" title="option 3">
<input type="radio" name="set 1" title="option 4">
<div id="test">
<h1>Set 2</h1>
<input type="radio" name="set 2" title="option 1">
<input type="radio" name="set 2" title="option 2">
<input type="radio" name="set 2" title="option 3">
<input type="radio" name="set 2" title="option 4 option 4option 4option 4option 4">
</test>
<script>

$("*").zRadio();

</script>
</body>
